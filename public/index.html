<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gomer칤a - Admin Due침o</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: url('fondo_admin.jpg') no-repeat center center fixed; background-size: cover; padding: 10px; color: #333; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1; }
        .card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        input, select { padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border-radius: 8px; cursor: pointer; border: none; font-weight: bold; }
        .btn-guardar { background: #007bff; color: white; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 id="tituloForm">游닌 Registro de Mercader칤a</h2>
        <form id="formProducto">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <select id="categoria">
                <option value="Parches">Parches</option>
                <option value="C치maras">C치maras</option>
                <option value="Cubiertas">Cubiertas</option>
                <option value="Servicio">Servicio</option>
            </select>
            <input type="number" id="precio_costo" placeholder="Costo ($)" required>
            <input type="number" id="precio_venta" placeholder="Venta ($)" required>
            <input type="number" id="stock_actual" placeholder="Stock" required>
            <button type="submit" class="btn-guardar">GUARDAR / ACTUALIZAR</button>
        </form>
    </div>

    <div style="display: flex; gap: 20px;">
        <div class="card" style="flex: 2;">
            <h3>游늵 Reporte de Movimientos</h3>
            <table id="tablaMovimientos">
                <thead><tr><th>Fecha</th><th>Descripci칩n</th><th>Monto</th></tr></thead>
                <tbody id="cuerpoMovs"></tbody>
            </table>
        </div>
        <div class="card" style="flex: 1; text-align: center;">
            <h3>游눯 Ganancias por Rubro</h3>
            <canvas id="graficoDonut"></canvas>
        </div>
    </div>
</div>

<script>
    let miGrafico;
    let editandoId = null;

    async function cargarTodo() {
        const res = await fetch('/movimientos/todo');
        const movs = await res.json();
        
        const cuerpo = document.getElementById('cuerpoMovs');
        cuerpo.innerHTML = '';
        let prodGanancia = 0, servGanancia = 0;

        movs.forEach(m => {
            cuerpo.innerHTML += `<tr><td>${new Date(m.fecha).toLocaleString()}</td><td>${m.descripcion}</td><td>$${m.monto_operacion}</td></tr>`;
            
            // L칩gica corregida para el gr치fico
            if (m.descripcion.includes('(Servicio)')) {
                servGanancia += parseFloat(m.ganancia_operacion);
            } else {
                prodGanancia += parseFloat(m.ganancia_operacion);
            }
        });
        actualizarGrafico(prodGanancia, servGanancia);
    }

    function actualizarGrafico(p, s) {
        const ctx = document.getElementById('graficoDonut').getContext('2d');
        if (miGrafico) miGrafico.destroy();
        miGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Productos', 'Servicios'],
                datasets: [{
                    data: [p, s],
                    backgroundColor: ['#007bff', '#28a745']
                }]
            }
        });
    }

    document.getElementById('formProducto').onsubmit = async (e) => {
        e.preventDefault();
        const data = {
            id_producto: editandoId,
            nombre: document.getElementById('nombre').value,
            categoria: document.getElementById('categoria').value,
            precio_costo: document.getElementById('precio_costo').value,
            precio_venta: document.getElementById('precio_venta').value,
            stock_actual: document.getElementById('stock_actual').value
        };
        await fetch('/productos', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        alert("Operaci칩n exitosa");
        location.reload();
    };

    window.onload = cargarTodo;
</script>
</body>
</html>
