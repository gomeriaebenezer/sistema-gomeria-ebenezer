<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomer√≠a - Terminal de Ventas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('fondo_admin.jpg') no-repeat center center fixed; 
            background-size: cover;
            padding: 10px; margin: 0; color: #333;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }
        .watermark-corner {
            position: fixed; bottom: 10px; right: 15px; font-size: 11px;
            color: rgba(255, 255, 255, 0.3); font-weight: bold; z-index: 10000; pointer-events: none;
        }
        .bg-watermark-fixed {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 60px; color: rgba(255, 255, 255, 0.03); font-weight: bold;
            white-space: nowrap; pointer-events: none; z-index: -1; user-select: none;
        }
        .container { max-width: 900px; margin: auto; position: relative; }
        .card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            padding: 15px; border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); 
            margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h1, h2 { color: #28a745; margin-top: 0; }
        .search-box { 
            width: 100%; padding: 15px; font-size: 1.1em; 
            border: 2px solid #28a745; border-radius: 10px; 
            margin-bottom: 15px; box-sizing: border-box; background: white;
        }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: #28a745; }
        .btn-cobrar { 
            background: #28a745; color: white; border: none; padding: 12px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; 
            transition: 0.3s;
        }
        .btn-cobrar:hover { background: #218838; transform: scale(1.02); }
        .btn-print { 
            background: #007bff; color: white; border: none; padding: 10px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; 
        }
        .total-rendir { 
            font-size: 1.6em; color: #1e7e34; font-weight: bold; 
            margin-top: 10px; text-align: right; border-top: 2px solid #eee; padding-top: 10px;
        }
        .low-stock { color: #dc3545; background: #fff2f2 !important; font-weight: bold; }
        
        /* ESTILOS MODAL INSUMOS */
        .modal {
            display: none; position: fixed; z-index: 20000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: white; margin: 5% auto; padding: 20px;
            border-radius: 15px; width: 90%; max-width: 500px; text-align: center;
        }
        .opcion-insumo {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid #eee; font-size: 1.1em;
        }
        .btn-cantidad {
            background: #28a745; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.2em;
        }
        @media (max-width: 600px) {
            th:nth-child(3), td:nth-child(3) { display: none; }
        }
    </style>
</head>
<body>
    <div class="watermark-corner">Galeano SysGear Solutions</div>
    <div class="bg-watermark-fixed">GALEANO SYSGEAR SOLUTIONS</div>

<div class="container">
    <div class="card">
        <h1 style="text-align: center;">‚öíÔ∏è Terminal de Ventas</h1>
        <input type="text" id="buscador" class="search-box" placeholder="üîé Buscar servicio o producto..." onkeyup="buscar()">
        <table>
            <thead><tr><th>Art√≠culo</th><th>Precio</th><th>Stock</th><th>Acci√≥n</th></tr></thead>
            <tbody id="tablaVentas"></tbody>
        </table>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üí∞ Cierre de Caja</h2>
            <button class="btn-print" onclick="imprimirCierre()">üñ®Ô∏è IMPRIMIR</button>
        </div>
        <table>
            <thead><tr><th>Hora</th><th>Descripci√≥n</th><th>Monto</th></tr></thead>
            <tbody id="tablaCierre"></tbody>
        </table>
        <div class="total-rendir" id="totalRendir">Total: $0</div>
    </div>
</div>

<div id="modalInsumos" class="modal">
    <div class="modal-content">
        <h2 id="modalTitulo">¬øQu√© insumos usaste?</h2>
        <p><small>Seleccion√° si agregaste parches o tarugos extra</small></p>
        <div id="listaInsumos"></div>
        <hr>
        <button class="btn-cobrar" onclick="finalizarVentaCompleta()">CONFIRMAR VENTA TOTAL</button>
        <button style="margin-top:10px; background:#6c757d" class="btn-cobrar" onclick="cerrarModal()">CANCELAR</button>
    </div>
</div>

<script>
    let ventaServicioActual = null;
    let insumosParaSumar = [];
    let todosLosProductos = [];

    async function cargarTodo() { 
        await cargarProductos(); 
        await cargarCierre(); 
    }

    async function cargarProductos() {
        try {
            const res = await fetch('/productos');
            todosLosProductos = await res.json();
            const tabla = document.getElementById('tablaVentas');
            tabla.innerHTML = '';
            todosLosProductos.forEach(p => {
                const isServ = p.categoria === 'Servicio';
                const sClass = (!isServ && p.stock_actual < 3) ? 'low-stock' : '';
                tabla.innerHTML += `<tr class="${sClass}">
                    <td><strong>${p.nombre}</strong><br><small>${p.categoria}</small></td>
                    <td>$${parseFloat(p.precio_venta || 0).toFixed(0)}</td>
                    <td>${isServ ? '‚àû' : p.stock_actual}</td>
                    <td><button class="btn-cobrar" onclick="prepararCobro(${JSON.stringify(p).replace(/"/g, '&quot;')})">COBRAR</button></td>
                </tr>`;
            });
        } catch (e) { console.error(e); }
    }

    function prepararCobro(producto) {
        if (producto.categoria === 'Servicio') {
            ventaServicioActual = producto;
            insumosParaSumar = [];
            abrirModal();
        } else {
            venderDirecto(producto.id_producto, producto.nombre);
        }
    }

    function abrirModal() {
        const lista = document.getElementById('listaInsumos');
        lista.innerHTML = '';
        // Mostramos solo productos que NO son servicios para elegir como extra
        todosLosProductos.filter(p => p.categoria !== 'Servicio').forEach(ins => {
            lista.innerHTML += `
                <div class="opcion-insumo">
                    <span>${ins.nombre} (+$${parseFloat(ins.precio_venta).toFixed(0)})</span>
                    <div>
                        <button class="btn-cantidad" style="background:#dc3545" onclick="cambiarCantidadInsumo(${ins.id_producto}, -1)">-</button>
                        <span id="cant-${ins.id_producto}" style="margin: 0 10px; font-weight:bold;">0</span>
                        <button class="btn-cantidad" onclick="cambiarCantidadInsumo(${ins.id_producto}, 1)">+</button>
                    </div>
                </div>`;
        });
        document.getElementById('modalInsumos').style.display = 'block';
    }

    function cambiarCantidadInsumo(id, cambio) {
        const span = document.getElementById(`cant-${id}`);
        let actual = parseInt(span.innerText) + cambio;
        if (actual < 0) actual = 0;
        span.innerText = actual;

        insumosParaSumar = insumosParaSumar.filter(i => i.id !== id);
        if (actual > 0) insumosParaSumar.push({ id, cantidad: actual });
    }

    async function finalizarVentaCompleta() {
        // 1. Vender el Servicio Base
        await ejecutarVenta(ventaServicioActual.id_producto);
        
        // 2. Vender los insumos seleccionados
        for (let item of insumosParaSumar) {
            for (let k = 0; k < item.cantidad; k++) {
                await ejecutarVenta(item.id);
            }
        }
        cerrarModal();
        cargarTodo();
    }

    async function venderDirecto(id, nombre) {
        if (!confirm(`¬øConfirmar venta de ${nombre}?`)) return;
        await ejecutarVenta(id);
        cargarTodo();
    }

    async function ejecutarVenta(id) {
        try {
            await fetch(`/productos/vender/${id}`, { method: 'PUT' });
        } catch (e) { console.error("Error en ejecuci√≥n", e); }
    }

    function cerrarModal() { document.getElementById('modalInsumos').style.display = 'none'; }

    async function cargarCierre() {
        try {
            const res = await fetch('/movimientos/hoy');
            const movs = await res.json();
            const tabla = document.getElementById('tablaCierre');
            let total = 0;
            tabla.innerHTML = '';
            movs.forEach(m => {
                const monto = parseFloat(m.monto_operacion || 0);
                total += monto;
                const d = new Date(m.fecha);
                const horaStr = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
                tabla.innerHTML += `<tr><td>${horaStr}</td><td>${m.descripcion}</td><td>$${monto.toFixed(0)}</td></tr>`;
            });
            document.getElementById('totalRendir').innerText = `Total: $${total.toFixed(0)}`;
        } catch (e) { console.error(e); }
    }

    function imprimirCierre() {
        const win = window.open('', '', 'height=700,width=900');
        win.document.write('<html><head><title>Cierre Gomer√≠a</title></head><body>');
        win.document.write('<h1>Gomer√≠a Ebenezer - Cierre de Caja</h1>');
        win.document.write(document.querySelector(".card:last-child table").outerHTML);
        win.document.write('<h2>' + document.getElementById('totalRendir').innerText + '</h2>');
        win.document.write('<p style="text-align:center;">Provisto por Galeano SysGear Solutions</p>');
        win.document.write('</body></html>');
        win.document.close();
        win.print();
    }

    function buscar() {
        const b = document.getElementById('buscador').value.toLowerCase();
        const filas = document.getElementById('tablaVentas').getElementsByTagName('tr');
        for (let f of filas) { f.style.display = f.innerText.toLowerCase().includes(b) ? '' : 'none'; }
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
