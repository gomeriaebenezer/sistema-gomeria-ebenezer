<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomer√≠a - Terminal de Ventas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('fondo_admin.jpg') no-repeat center center fixed; 
            background-size: cover;
            padding: 10px; margin: 0; color: #333;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }
        /* MARCAS DE AGUA GALEANO SYSGEAR SOLUTIONS */
        .watermark-corner {
            position: fixed; bottom: 10px; right: 15px; font-size: 11px;
            color: rgba(255, 255, 255, 0.3); font-weight: bold; z-index: 10000; pointer-events: none;
        }
        .bg-watermark-fixed {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 60px; color: rgba(255, 255, 255, 0.03); font-weight: bold;
            white-space: nowrap; pointer-events: none; z-index: -1; user-select: none;
        }
        .container { max-width: 900px; margin: auto; position: relative; }
        .card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); 
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h1, h2 { color: #28a745; margin-top: 0; }
        .search-box { 
            width: 100%; 
            padding: 15px; 
            font-size: 1.1em; 
            border: 2px solid #28a745; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            background: white;
        }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: #28a745; }
        .btn-cobrar { 
            background: #28a745; color: white; border: none; padding: 12px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; 
            transition: 0.3s;
        }
        .btn-cobrar:hover { background: #218838; transform: scale(1.02); }
        .btn-print { 
            background: #007bff; color: white; border: none; padding: 10px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; 
        }
        .total-rendir { 
            font-size: 1.6em; color: #1e7e34; font-weight: bold; 
            margin-top: 10px; text-align: right; border-top: 2px solid #eee; padding-top: 10px;
        }
        .low-stock { color: #dc3545; background: #fff2f2 !important; font-weight: bold; }
        @media (max-width: 600px) {
            th:nth-child(3), td:nth-child(3) { display: none; }
        }
    </style>
</head>
<body>
    <div class="watermark-corner">Galeano SysGear Solutions</div>
    <div class="bg-watermark-fixed">GALEANO SYSGEAR SOLUTIONS</div>

<div class="container">
    <div class="card">
        <h1 style="text-align: center;">‚öíÔ∏è Terminal de Ventas</h1>
        <input type="text" id="buscador" class="search-box" placeholder="üîé Escriba nombre del producto o servicio..." onkeyup="buscar()">
        <table>
            <thead><tr><th>Art√≠culo</th><th>Precio</th><th>Stock</th><th>Acci√≥n</th></tr></thead>
            <tbody id="tablaVentas"></tbody>
        </table>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üí∞ Cierre de Caja (Hoy)</h2>
            <button class="btn-print" onclick="imprimirCierre()">üñ®Ô∏è IMPRIMIR CIERRE</button>
        </div>
        <table>
            <thead><tr><th>Hora</th><th>Descripci√≥n</th><th>Monto</th></tr></thead>
            <tbody id="tablaCierre"></tbody>
        </table>
        <div class="total-rendir" id="totalRendir">Total: $0</div>
    </div>
</div>

<script>
    async function cargarTodo() { 
        await cargarProductos(); 
        await cargarCierre(); 
    }

    async function cargarProductos() {
        try {
            const res = await fetch('/productos');
            const productos = await res.json();
            const tabla = document.getElementById('tablaVentas');
            tabla.innerHTML = '';
            productos.forEach(p => {
                const isServ = p.categoria === 'Servicio';
                const sClass = (!isServ && p.stock_actual < 3) ? 'low-stock' : '';
                tabla.innerHTML += `<tr class="${sClass}">
                    <td><strong>${p.nombre}</strong><br><small>${p.categoria}</small></td>
                    <td>$${parseFloat(p.precio_venta || 0).toFixed(0)}</td>
                    <td>${isServ ? '‚àû' : p.stock_actual}</td>
                    <td><button class="btn-cobrar" onclick="vender(${p.id_producto}, '${p.nombre}')">COBRAR</button></td>
                </tr>`;
            });
        } catch (e) { console.error(e); }
    }

    async function cargarCierre() {
        try {
            const res = await fetch('/movimientos/hoy');
            const movs = await res.json();
            const tabla = document.getElementById('tablaCierre');
            let total = 0;
            tabla.innerHTML = '';
            movs.forEach(m => {
                const monto = parseFloat(m.monto_operacion || 0);
                total += monto;
                const d = new Date(m.fecha);
                const horaStr = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
                tabla.innerHTML += `<tr><td>${horaStr}</td><td>${m.descripcion}</td><td>$${monto.toFixed(0)}</td></tr>`;
            });
            document.getElementById('totalRendir').innerText = `Total a Entregar: $${total.toFixed(0)}`;
        } catch (e) { console.error(e); }
    }

    async function vender(id, nombre) {
        if (!confirm(`¬øConfirmar cobro de: ${nombre}?`)) return;
        try {
            const res = await fetch(`/productos/vender/${id}`, { method: 'PUT' });
            if (res.ok) {
                setTimeout(cargarTodo, 300);
            } else {
                alert("Error en la venta");
            }
        } catch (e) { alert("Error de conexi√≥n"); }
    }

    function imprimirCierre() {
        const total = document.getElementById('totalRendir').innerText;
        const tablaContenido = document.querySelector(".card:last-child table").outerHTML;
        const win = window.open('', '', 'height=700,width=900');
        win.document.write('<html><head><title>Cierre Gomer√≠a Ebenezer</title>');
        win.document.write('<style>table{width:100%;border-collapse:collapse;margin-top:20px;} td,th{border:1px solid #ddd;padding:12px;text-align:left;} th{background:#f2f2f2;}</style></head><body>');
        win.document.write('<h1>Resumen de Ventas - Gomer√≠a Ebenezer</h1>');
        win.document.write('<h3>Fecha: ' + new Date().toLocaleDateString() + '</h3>');
        win.document.write(tablaContenido);
        win.document.write('<h2 style="text-align:right; margin-top:20px;">' + total + '</h2>');
        // FIRMA DE GALEANO SYSGEAR EN LA IMPRESION
        win.document.write('<hr style="margin-top:50px; border:0; border-top:1px solid #ccc;">');
        win.document.write('<p style="text-align:center; font-size:12px; color:#666;">Sistema de gesti√≥n provisto por <strong>Galeano SysGear Solutions</strong></p>');
        win.document.write('</body></html>');
        win.document.close();
        win.print();
    }

    function buscar() {
        const b = document.getElementById('buscador').value.toLowerCase();
        const filas = document.getElementById('tablaVentas').getElementsByTagName('tr');
        for (let f of filas) { 
            f.style.display = f.innerText.toLowerCase().includes(b) ? '' : 'none'; 
        }
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
