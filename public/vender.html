<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomer√≠a Ebenezer - Terminal de Ventas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('fondo_admin.jpg') no-repeat center center fixed; 
            background-size: cover;
            padding: 10px; margin: 0; color: #333;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }
        .watermark-corner {
            position: fixed; bottom: 10px; right: 15px; font-size: 11px;
            color: rgba(255, 255, 255, 0.3); font-weight: bold; z-index: 10000; pointer-events: none;
        }
        .container { max-width: 900px; margin: auto; position: relative; }
        .card { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); 
            padding: 15px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); 
            margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h1, h2 { color: #28a745; margin-top: 0; }
        .search-box { 
            width: 100%; padding: 15px; font-size: 1.1em; 
            border: 2px solid #28a745; border-radius: 10px; 
            margin-bottom: 15px; box-sizing: border-box; background: white;
        }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: #28a745; }
        .btn-cobrar { 
            background: #28a745; color: white; border: none; padding: 12px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; 
            transition: 0.3s;
        }
        .btn-cobrar:hover { background: #218838; transform: scale(1.02); }
        .btn-print { 
            background: #007bff; color: white; border: none; padding: 10px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; 
        }
        .total-rendir { 
            font-size: 1.6em; color: #1e7e34; font-weight: bold; 
            margin-top: 10px; text-align: right; border-top: 2px solid #eee; padding-top: 10px;
        }
        
        .modal {
            display: none; position: fixed; z-index: 20000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: white; margin: 2% auto; padding: 20px;
            border-radius: 15px; width: 95%; max-width: 600px; 
            text-align: center; max-height: 90vh; display: flex; flex-direction: column;
        }
        #listaInsumos { overflow-y: auto; margin: 10px 0; flex-grow: 1; }
        
        .opcion-insumo {
            background: #fdfdfd; padding: 10px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 8px;
        }
        .precio-row { 
            display: flex; justify-content: space-between; align-items: center; padding: 5px 0;
        }
        .badge-normal { color: #28a745; font-weight: bold; }
        .badge-extra { color: #d63384; font-weight: bold; }

        .btn-cantidad {
            background: #28a745; color: white; border: none; width: 35px; height: 35px;
            border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.2em;
        }
        .visor-total-modal {
            background: #e9ecef; padding: 15px; border-radius: 10px; margin: 10px 0;
            font-size: 1.4em; font-weight: bold; color: #495057; border: 2px dashed #adb5bd;
        }
    </style>
</head>
<body>
    <div class="watermark-corner">Galeano SysGear Solutions</div>

<div class="container">
    <div class="card">
        <h1 style="text-align: center;">‚öíÔ∏è Terminal de Ventas</h1>
        <input type="text" id="buscador" class="search-box" placeholder="üîé Buscar servicio o producto..." onkeyup="buscar()">
        <table>
            <thead><tr><th>Art√≠culo</th><th>Precio</th><th>Stock</th><th>Acci√≥n</th></tr></thead>
            <tbody id="tablaVentas"></tbody>
        </table>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üí∞ Cierre de Caja (Hoy)</h2>
            <button class="btn-print" onclick="imprimirCierre()">üñ®Ô∏è IMPRIMIR CIERRE</button>
        </div>
        <table>
            <thead><tr><th>Hora</th><th>Descripci√≥n</th><th>Monto</th></tr></thead>
            <tbody id="tablaCierre"></tbody>
        </table>
        <div class="total-rendir" id="totalRendir">Total: $0</div>
    </div>
</div>

<div id="modalInsumos" class="modal">
    <div class="modal-content">
        <h2 id="tituloModal">¬øQu√© insumos usaste?</h2>
        <div class="visor-total-modal">Total Venta: <span id="totalVentaModal">$0</span></div>
        <input type="text" id="filtroInsumos" style="width:100%; padding:10px; margin-bottom:10px;" placeholder="üîé Filtrar productos..." onkeyup="filtrarInsumos()">
        <div id="listaInsumos"></div>
        <button class="btn-cobrar" onclick="finalizarVentaCompleta()">CONFIRMAR VENTA TOTAL</button>
        <button style="margin-top:10px; background:#6c757d" class="btn-cobrar" onclick="cerrarModal()">CANCELAR</button>
    </div>
</div>

<script>
    let ventaServicioActual = null;
    let insumosSeleccionados = {}; 
    let todosLosProductos = [];

    async function cargarTodo() { 
        await cargarProductos(); 
        await cargarCierre(); 
    }

    async function cargarProductos() {
        const res = await fetch('/productos');
        todosLosProductos = await res.json();
        const tabla = document.getElementById('tablaVentas');
        tabla.innerHTML = '';
        todosLosProductos.forEach(p => {
            const isServ = p.categoria === 'Servicio';
            tabla.innerHTML += `<tr>
                <td><strong>${p.nombre}</strong><br><small>${p.categoria}</small></td>
                <td>$${parseFloat(p.precio_venta || 0).toFixed(0)}</td>
                <td>${isServ ? '‚àû' : p.stock_actual}</td>
                <td><button class="btn-cobrar" onclick="prepararCobro(${JSON.stringify(p).replace(/"/g, '&quot;')})">COBRAR</button></td>
            </tr>`;
        });
    }

    function prepararCobro(producto) {
        if (producto.categoria === 'Servicio' || producto.categoria === 'Parches') {
            ventaServicioActual = producto;
            insumosSeleccionados = {};
            abrirModal();
        } else {
            venderDirecto(producto.id_producto, producto.nombre);
        }
    }

    function abrirModal() {
        document.getElementById('tituloModal').innerText = `Venta: ${ventaServicioActual.nombre}`;
        const lista = document.getElementById('listaInsumos');
        lista.innerHTML = '';
        
        todosLosProductos.filter(p => p.categoria !== 'Servicio').forEach(ins => {
            lista.innerHTML += `
                <div class="opcion-insumo" data-nombre="${ins.nombre.toLowerCase()}">
                    <div style="text-align:left; border-bottom:1px solid #eee; margin-bottom:5px;"><strong>${ins.nombre}</strong></div>
                    
                    <div class="precio-row">
                        <span class="badge-normal">Normal ($${ins.precio_venta})</span>
                        <div>
                            <button class="btn-cantidad" style="background:#dc3545" onclick="cambiarCant(${ins.id_producto}, 'normal', -1, ${ins.precio_venta}, ${ins.precio_adicional || 0})">-</button>
                            <span id="cant-normal-${ins.id_producto}" style="margin: 0 10px; font-weight:bold; min-width:20px; display:inline-block;">0</span>
                            <button class="btn-cantidad" onclick="cambiarCant(${ins.id_producto}, 'normal', 1, ${ins.precio_venta}, ${ins.precio_adicional || 0})">+</button>
                        </div>
                    </div>

                    <div class="precio-row">
                        <span class="badge-extra">Extra ($${ins.precio_adicional || 0})</span>
                        <div>
                            <button class="btn-cantidad" style="background:#dc3545" onclick="cambiarCant(${ins.id_producto}, 'extra', -1, ${ins.precio_venta}, ${ins.precio_adicional || 0})">-</button>
                            <span id="cant-extra-${ins.id_producto}" style="margin: 0 10px; font-weight:bold; min-width:20px; display:inline-block;">0</span>
                            <button class="btn-cantidad" onclick="cambiarCant(${ins.id_producto}, 'extra', 1, ${ins.precio_venta}, ${ins.precio_adicional || 0})">+</button>
                        </div>
                    </div>
                </div>`;
        });
        actualizarVisorTotal();
        document.getElementById('modalInsumos').style.display = 'block';
    }

    function cambiarCant(id, tipo, cambio, pNormal, pExtra) {
        if (!insumosSeleccionados[id]) insumosSeleccionados[id] = { normal: 0, extra: 0, pNormal, pExtra };
        
        insumosSeleccionados[id][tipo] += cambio;
        if (insumosSeleccionados[id][tipo] < 0) insumosSeleccionados[id][tipo] = 0;
        
        document.getElementById(`cant-${tipo}-${id}`).innerText = insumosSeleccionados[id][tipo];
        actualizarVisorTotal();
    }

    function actualizarVisorTotal() {
        let total = parseFloat(ventaServicioActual.precio_venta);
        for (const id in insumosSeleccionados) {
            const item = insumosSeleccionados[id];
            total += (item.normal * item.pNormal);
            total += (item.extra * item.pExtra);
        }
        document.getElementById('totalVentaModal').innerText = `$${total.toFixed(0)}`;
    }

    async function finalizarVentaCompleta() {
        await ejecutarVenta(ventaServicioActual.id_producto, false);
        for (const id in insumosSeleccionados) {
            const item = insumosSeleccionados[id];
            for (let i = 0; i < item.normal; i++) await ejecutarVenta(id, false);
            for (let i = 0; i < item.extra; i++) await ejecutarVenta(id, true);
        }
        cerrarModal();
        cargarTodo();
        alert("Venta registrada con √©xito.");
    }

    async function venderDirecto(id, nombre) {
        if (!confirm(`¬øVender ${nombre}?`)) return;
        await ejecutarVenta(id, false);
        cargarTodo();
    }

    async function ejecutarVenta(id, esAdicional) {
        await fetch(`/productos/vender/${id}`, { 
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ esAdicional })
        });
    }

    function cerrarModal() { document.getElementById('modalInsumos').style.display = 'none'; }

    async function cargarCierre() {
        const res = await fetch('/movimientos/hoy');
        const movs = await res.json();
        const tabla = document.getElementById('tablaCierre');
        let total = 0;
        tabla.innerHTML = '';
        movs.forEach(m => {
            const monto = parseFloat(m.monto_operacion || 0);
            total += monto;
            const d = new Date(m.fecha);
            const horaStr = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
            tabla.innerHTML += `<tr><td>${horaStr}</td><td>${m.descripcion}</td><td>$${monto.toFixed(0)}</td></tr>`;
        });
        document.getElementById('totalRendir').innerText = `Total: $${total.toFixed(0)}`;
    }

    function imprimirCierre() {
        const total = document.getElementById('totalRendir').innerText;
        const filas = document.getElementById('tablaCierre').rows;
        let detalleHTML = '';

        for (let i = 0; i < filas.length; i++) {
            const cels = filas[i].cells;
            detalleHTML += `
                <div style="display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 5px 0;">
                    <span>${cels[0].innerText} ${cels[1].innerText}</span>
                    <span>${cels[2].innerText}</span>
                </div>`;
        }

        const iframe = document.createElement('iframe');
        iframe.style.position = 'fixed'; iframe.style.right = '0'; iframe.style.bottom = '0';
        iframe.style.width = '0'; iframe.style.height = '0'; iframe.style.border = '0';
        document.body.appendChild(iframe);

        const doc = iframe.contentWindow.document;
        doc.write(`
            <html>
            <head>
                <style>
                    body { font-family: 'Courier New', Courier, monospace; width: 100%; padding: 10px; font-size: 14px; text-align: center; }
                    h2 { margin-bottom: 5px; }
                    .fecha { font-size: 12px; margin-bottom: 20px; }
                    .detalle { text-align: left; margin-bottom: 10px; }
                    .total { font-size: 18px; font-weight: bold; text-align: right; margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
                    .footer { font-size: 10px; margin-top: 30px; color: #666; border-top: 1px solid #eee; padding-top: 5px; }
                </style>
            </head>
            <body>
                <h2>GOMER√çA EBENEZER</h2>
                <div class="fecha">Cierre: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}</div>
                <div class="detalle">${detalleHTML}</div>
                <div class="total">${total}</div>
                <div class="footer">Sistema provisto por:<br><strong>Galeano SysGear Solutions</strong></div>
            </body>
            </html>
        `);
        doc.close();

        setTimeout(() => {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
            setTimeout(() => { document.body.removeChild(iframe); }, 1000);
        }, 500);
    }

    function buscar() {
        const b = document.getElementById('buscador').value.toLowerCase();
        const filas = document.getElementById('tablaVentas').getElementsByTagName('tr');
        for (let f of filas) { f.style.display = f.innerText.toLowerCase().includes(b) ? '' : 'none'; }
    }
    
    function filtrarInsumos() {
        const b = document.getElementById('filtroInsumos').value.toLowerCase();
        document.querySelectorAll('.opcion-insumo').forEach(i => {
            i.style.display = i.getAttribute('data-nombre').includes(b) ? 'block' : 'none';
        });
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
