<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomer√≠a - Terminal de Ventas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('fondo_venta.jpg') no-repeat center center fixed; 
            background-size: cover;
            padding: 10px; margin: 0; color: #333;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2); z-index: -1;
        }
        .container { max-width: 900px; margin: auto; }
        .card { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); 
            padding: 15px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.15); 
            margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .search-box { 
            width: 100%; padding: 15px; font-size: 1.1em; 
            border: 2px solid #28a745; border-radius: 10px; 
            margin-bottom: 15px; box-sizing: border-box; outline: none;
        }
        .table-wrapper { overflow-x: auto; background: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: #28a745; }
        .btn-cobrar { 
            background: #28a745; color: white; border: none; 
            padding: 15px 5px; border-radius: 8px; font-weight: bold; 
            cursor: pointer; width: 100%; font-size: 1em;
            box-shadow: 0 4px 0 #1e7e34; transition: 0.1s;
        }
        .btn-cobrar:active { transform: translateY(3px); box-shadow: 0 1px 0 #1e7e34; }
        .total-rendir { font-size: 1.6em; color: #1e7e34; font-weight: bold; margin-top: 10px; text-align: right; }
        .low-stock { color: #dc3545; font-weight: bold; background: #fff2f2 !important; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 style="text-align: center; color: #28a745;">‚öíÔ∏è Terminal de Ventas</h1>
        <input type="text" id="buscador" class="search-box" placeholder="üîé Buscar producto..." onkeyup="buscar()">
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Art√≠culo</th><th>Precio</th><th>Stock</th><th>Acci√≥n</th></tr></thead>
                <tbody id="tablaVentas"></tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <h2>üí∞ Cierre de Caja</h2>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Hora</th><th>Descripci√≥n</th><th>Monto</th></tr></thead>
                <tbody id="tablaCierre"></tbody>
            </table>
        </div>
        <div class="total-rendir" id="totalRendir">Total: $0</div>
    </div>
</div>

<script>
    async function cargarTodo() { 
        await cargarProductos(); 
        await cargarCierre(); 
    }

    async function cargarProductos() {
        try {
            const res = await fetch('/productos');
            const productos = await res.json();
            const tabla = document.getElementById('tablaVentas');
            tabla.innerHTML = '';
            productos.forEach(p => {
                const isServ = p.categoria === 'Servicio';
                const sClass = (!isServ && p.stock_actual < 3) ? 'low-stock' : '';
                tabla.innerHTML += `<tr class="${sClass}">
                    <td><strong>${p.nombre}</strong><br><small>${p.categoria}</small></td>
                    <td>$${parseFloat(p.precio_venta).toFixed(0)}</td>
                    <td>${isServ ? '‚àû' : p.stock_actual}</td>
                    <td><button class="btn-cobrar" onclick="vender(${p.id_producto}, '${p.nombre}')">COBRAR</button></td>
                </tr>`;
            });
        } catch (e) { console.error(e); }
    }

    async function cargarCierre() {
        try {
            const res = await fetch('/movimientos/hoy');
            const movs = await res.json();
            const tabla = document.getElementById('tablaCierre');
            let total = 0;
            tabla.innerHTML = '';
            movs.forEach(m => {
                if (m.tipo_movimiento === 'VENTA') {
                    const monto = parseFloat(m.monto_operacion) || 0;
                    total += monto;
                    
                    let horaStr = "--:--";
                    if (m.fecha) {
                        const d = new Date(m.fecha);
                        horaStr = d.getHours().toString().padStart(2, '0') + ":" + 
                                  d.getMinutes().toString().padStart(2, '0');
                    }

                    tabla.innerHTML += `<tr>
                        <td>${horaStr}</td>
                        <td>${m.descripcion || 'Venta'}</td>
                        <td>$${monto.toFixed(0)}</td>
                    </tr>`;
                }
            });
            document.getElementById('totalRendir').innerText = `Total a Entregar: $${total.toFixed(0)}`;
        } catch (e) { console.error(e); }
    }

    async function vender(id, nombre) {
        if (!confirm(`¬øConfirmar cobro de: ${nombre}?`)) return;
        try {
            const res = await fetch(`/productos/vender/${id}`, { method: 'PUT' });
            if (res.ok) {
                await cargarTodo();
            } else {
                alert("Error en la venta");
            }
        } catch (e) { alert("Error de conexi√≥n"); }
    }

    function buscar() {
        const b = document.getElementById('buscador').value.toLowerCase();
        const filas = document.getElementById('tablaVentas').getElementsByTagName('tr');
        for (let f of filas) { f.style.display = f.innerText.toLowerCase().includes(b) ? '' : 'none'; }
    }

    // ESTO ES LO QUE FALTABA PARA QUE FUNCIONE SOLO:
    window.onload = cargarTodo;
</script>
</body>
</html>
